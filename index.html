<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Store</title>
  <link rel="stylesheet" href="css/style.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <!-- <link rel="stylesheet" type="text/css" href="css/html5reset.css" /> -->
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />
</head>

<body>
  <div id="page" class="site">
    <header>
      <div class="header top">
        <div class="continer">
          <div class="wrapper flexitem">
            <div class="left">
              <ul class="flexitem main-links">
                <li><a href="#"><div class="icon-large"><i class="i ri-menu-2-line"></i></div></a></li>
                <li><a href="#"><div class="icon-large"><i class="i ri-user-line"></i></div></a></li>
              </ul>
            </div>
            <img class="logo" src="img/THE-EMOTION-STORE.png" alt="Logo for The Emotion Store">
            <div class="right">
              <ul class="flexitem main-links">
                  <li><a href="#"><div class="icon-large"><i class="ri-heart-line"></i></div></a></li>
                  <li><a href="#"><div class="icon-large"><i class="ri-shopping-cart-line"></i></div></a></li>
                  <li><a href="#"><div class="icon-large"><i class="ri-search-line"></i></div></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- header -->
    </header>
    <!-- header -->
    <main>
        <div class="single-product">
            <div class="container">
                <div class="wrapper">
                    <div class="breadcrumb">
                        <ul class="flexitem">
                            <li><a href="#">Home</a></li>
                            <li>Emotional Support Animal</li>
                        </ul>
                    </div>
                    <!-- BREADCRUMB -->
                    <div class="column">
                        <div class="products one">
                            <div class="flexwrap">
                                <div class="row">
                                    <div class="item">
                                          
                                        <div class="big-image swiper">
                                            <div class="swiper-wrapper">
                                              <div class="swiper-slide">
                                                <a href="#"><img src="img/beagle-front.jpg" alt="Front view of ECA Beagle"></a>
                                              </div>
                                              <div class="swiper-slide">
                                                <a href="#"><img src="img/beagle-side-view.jpg" alt="Side view of ECA Beagle"></a>
                                              </div>
                                              <div class="swiper-slide">
                                                <a href="#"><img src="img/beagle-inside.jpg" alt="Back view of ECA Beagle"></a>
                                              </div>
                                            </div>
                                        </div>
                                        
                                        <div class="small-image swiper">
                                            <div class="swiper-wrapper">
                                                <div class="swiper-slide">
                                                <img src="img/beagle-front.jpg" alt="Front thumbnail">
                                                </div>
                                                <div class="swiper-slide">
                                                <img src="img/beagle-side-view.jpg" alt="Side thumbnail">
                                                </div>
                                                <div class="swiper-slide">
                                                <img src="img/beagle-inside.jpg" alt="Back thumbnail">
                                                </div>
                                            </div>
                                        </div>
                                          
                                        <!-- <div class="big-image">
                                            <div class="big-image-wrapper swiper-wrapper">
                                                <div class="image-show swiper-slide">
                                                    <a href="#"><img src="img/beagle-front.jpg" alt="Front view of ECA Beagle"></a>
                                                </div>
                                            </div>
                                        </div>

                                        <div thumbSlider="" class="small-image">
                                            <ul class="small-image-wrapper flexitem swiper-wrapper">
                                                <li class="thumbnail-show swiper-slide">
                                                    <img src="img/beagle-front.jpg" alt="Front view of ECA Beagle">
                                                </li>
                                            </ul>
                                        </div> -->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="item"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- main -->
    <footer></footer>
    <!-- footer -->
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script> -->
</body>
</html>
